<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 부트캠프 관리 지능화 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-body">

    <div class="login-card fade-in">
        <div class="text-center mb-5">
            <div class="display-4 text-primary mb-3">
                <i class="fa-solid fa-layer-group"></i>
            </div>
            <h2 class="fw-bold mb-2">부트캠프 관리 지능화 서비스</h2>
            <p class="text-muted">관리자 로그인</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="form-label text-muted small fw-bold">이메일 주소</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="fa-regular fa-envelope text-muted"></i></span>
                    <input type="email" class="form-control bg-light border-start-0 ps-0" id="email"
                        placeholder="manager@skala.cloud" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label text-muted small fw-bold">비밀번호</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="fa-solid fa-lock text-muted"></i></span>
                    <input type="password" class="form-control bg-light border-start-0 ps-0" id="password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5 shadow-sm">
                로그인
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="register.html" class="text-decoration-none text-muted small">관리자 계정 생성하기 (회원가입)</a>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">© 2026 인간지능팀</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Call Hybrid API
                const response = await postApiOrFallback('/auth/login', { email, password }, MockAuth.login);

                // Success: Save Token & Redirect
                localStorage.setItem('skala_user', JSON.stringify({ name: response.user_name, email: email, token: response.access_token }));
                window.location.href = 'main.html';

            } catch (error) {
                alert(`로그인 실패: ${error.message}`);
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 부트캠프 관리 지능화 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-body">

    <div class="login-card fade-in">
        <div class="text-center mb-5">
            <div class="display-4 text-primary mb-3">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h2 class="fw-bold mb-2">관리자 회원가입</h2>
            <p class="text-muted">새로운 계정을 생성합니다.</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="regEmail" class="form-label text-muted small fw-bold">이메일 주소</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="fa-regular fa-envelope text-muted"></i></span>
                    <input type="email" class="form-control bg-light border-start-0 ps-0" id="regEmail"
                        placeholder="manager@company.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label text-muted small fw-bold">비밀번호</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="fa-solid fa-lock text-muted"></i></span>
                    <input type="password" class="form-control bg-light border-start-0 ps-0" id="regPassword" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="authCode" class="form-label text-muted small fw-bold">기업 인증 코드</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="fa-solid fa-building-shield text-muted"></i></span>
                    <input type="text" class="form-control bg-light border-start-0 ps-0" id="authCode"
                        placeholder="회사 인증 코드를 입력하세요" required>
                </div>
                <div class="form-text small">관리자 승인을 위한 인증 코드가 필요합니다.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5 shadow-sm">
                가입하기
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="login.html" class="text-decoration-none text-muted small">이미 계정이 있으신가요? 로그인</a>
        </div>
        <div class="text-center mt-4">
            <small class="text-muted">© 2026 인간지능팀</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('regEmail').value;
            const code = document.getElementById('authCode').value;

            // Mock Validation
            if (code !== 'SKALA2026') {
                alert('기업 인증 코드가 올바르지 않습니다.\n(Mock Tip: SKALA2026)');
                return;
            }

            // Mock Success logic
            alert('회원가입이 완료되었습니다.\n로그인 페이지로 이동합니다.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>

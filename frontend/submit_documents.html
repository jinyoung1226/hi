<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서류 제출 - 부트캠프 관리 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-header bg-primary text-white p-4 text-center border-0">
                        <i class="fa-solid fa-file-upload fa-3x mb-3 text-white"></i>
                        <h4 class="fw-bold m-0 text-white">공가/병가 서류 제출</h4>
                        <p class="text-white small mt-1">증빙 서류를 업로드해주세요.</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="submitForm">
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-secondary">이름</label>
                                <input type="text" class="form-control bg-light border-0" placeholder="홍길동" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold small text-secondary">날짜 선택</label>
                                <input type="date" class="form-control bg-light border-0" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold small text-secondary">증빙 파일</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="inputGroupFile02">
                                    <label class="input-group-text" for="inputGroupFile02">업로드</label>
                                </div>
                                <div class="form-text small">jpg, png, pdf 파일만 가능합니다.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-bold shadow-sm">
                                제출하기
                            </button>
                        </form>
                    </div>
                    <div class="card-footer bg-white text-center py-3 border-0">
                        <a href="login.html" class="text-decoration-none text-muted small">관리자 페이지로 이동</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let submitAttempts = 0;
        const rejectionReasons = [
            "이미지가 너무 흐릿합니다. 다시 촬영해주세요.",
            "증빙 서류의 날짜가 잘 보이지 않습니다.",
            "해당 증빙 서류의 사유일이 선택한 사유일과 다릅니다. 올바른 문서를 업로드하시거나 신청 폼의 사유일을 변경하시기 바랍니다.",
            "서명란에 서명이 누락되었습니다."
        ];

        document.getElementById('submitForm').addEventListener('submit', (e) => {
            e.preventDefault();
            submitAttempts++;

            if (submitAttempts === 1) {
                // First attempt: Fail
                const randomReason = rejectionReasons[Math.floor(Math.random() * rejectionReasons.length)];
                alert(`[반려됨] 서류 제출이 거절되었습니다.\n사유: ${randomReason}`);
            } else {
                // Second attempt: Success
                // alert('제출되었습니다.'); // Alert logic integrated into success page flow or implied
                window.location.href = 'submit_success.html';
            }
        });
    </script>
</body>

</html>

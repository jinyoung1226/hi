<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트캠프 관리 지능화 서비스 - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar will be injected here -->

        <!-- Page Content -->
        <div id="content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold text-dark m-0">대시보드</h2>
                    <p class="text-secondary small mt-1">SKALA Cloud 1반 매니저 페이지에 오신 것을 환영합니다.</p>
                </div>
                <div class="d-md-none">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row g-4 mb-5 fade-in">
                <div class="col-6 col-lg-3">
                    <div class="card h-100 border-0 shadow-sm border-start border-4 border-primary">
                        <div class="card-body">
                            <h6 class="text-uppercase text-muted small fw-bold mb-2">총원</h6>
                            <h2 class="mb-0 fw-bold text-dark" id="stat-total">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="card h-100 border-0 shadow-sm border-start border-4 border-success">
                        <div class="card-body">
                            <h6 class="text-uppercase text-muted small fw-bold mb-2">출석</h6>
                            <h2 class="mb-0 fw-bold text-success" id="stat-present">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="card h-100 border-0 shadow-sm border-start border-4 border-warning">
                        <div class="card-body">
                            <h6 class="text-uppercase text-muted small fw-bold mb-2">지각</h6>
                            <h2 class="mb-0 fw-bold text-warning" id="stat-late">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="card h-100 border-0 shadow-sm border-start border-4 border-danger">
                        <div class="card-body">
                            <h6 class="text-uppercase text-muted small fw-bold mb-2">결석</h6>
                            <h2 class="mb-0 fw-bold text-danger" id="stat-absent">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Student List -->
            <div class="card border-0 shadow-sm fade-in" style="animation-delay: 0.1s;">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="m-0 fw-bold">수강생 현황</h5>
                    <div class="input-group" style="width: 250px;">
                        <input type="text" class="form-control bg-light border-0" id="searchInput"
                            placeholder="이름 검색...">
                        <span class="input-group-text bg-light border-0"><i
                                class="fa-solid fa-search text-muted"></i></span>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4" style="width: 80px;">연번</th>
                                    <th>이름</th>
                                    <th>상태</th>
                                    <th>특이사항 (Risk)</th>
                                    <th class="text-end pe-4">관리</th>
                                </tr>
                            </thead>
                            <tbody id="studentTableBody">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            renderSidebar('main');
            await initData();

            // Stats Calculation
            const total = globalStudents.length;
            const present = globalStudents.filter(s => s.status === '출석').length;
            const late = globalStudents.filter(s => s.status === '지각').length;
            const absent = globalStudents.filter(s => s.status === '결석').length;

            document.getElementById('stat-total').innerText = total + "명";
            document.getElementById('stat-present').innerText = present;
            document.getElementById('stat-late').innerText = late;
            document.getElementById('stat-absent').innerText = absent;

            // Render Table
            renderTable(globalStudents);

            // Search Filter
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.trim();
                const filtered = globalStudents.filter(s => s.name.includes(term));
                renderTable(filtered);
            });
        });

        function renderTable(data) {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '';

            data.forEach((s, i) => {
                let statusBadge = '';
                if (s.status === '출석') statusBadge = '<span class="badge bg-success-subtle text-success border border-success-subtle status-badge">출석</span>';
                else if (s.status === '지각') statusBadge = '<span class="badge bg-warning-subtle text-warning-emphasis border border-warning-subtle status-badge">지각</span>';
                else statusBadge = '<span class="badge bg-danger-subtle text-danger border border-danger-subtle status-badge">결석</span>';

                let riskLabels = s.risk_factors.map(r => `<span class="badge bg-light text-secondary border border-secondary">${r}</span>`).join(' ');
                if (s.risk_factors.length === 0) riskLabels = '<span class="text-muted small">-</span>';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="ps-4 text-muted">${s.id}</td>
                    <td class="fw-bold text-primary" style="cursor: pointer;" onclick="openProfileModal(${s.id})">${s.name}</td>
                    <td>${statusBadge}</td>
                    <td>${riskLabels}</td>
                    <td class="text-end pe-4">
                        <button class="btn btn-sm btn-light text-muted" onclick="openProfileModal(${s.id})">
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>

</html>
